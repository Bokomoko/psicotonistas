<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Casa da Viscondessa - Encontre seu terapeuta">
  <title>Casa da Viscondessa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 15s infinite;
    }

    .carousel-item {
      position: relative;
      width: 33.333%;
      height: 100%;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-caption {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .carousel-item:nth-child(1) .carousel-caption {
      animation: showCaption 15s infinite;
    }

    .carousel-item:nth-child(2) .carousel-caption {
      animation: showCaption 15s infinite 5s;
    }

    .carousel-item:nth-child(3) .carousel-caption {
      animation: showCaption 15s infinite 10s;
    }

    @keyframes slide {

      0%,
      28% {
        transform: translateX(0);
      }

      33%,
      61% {
        transform: translateX(-33.333%);
      }

      66%,
      94% {
        transform: translateX(-66.666%);
      }

      100% {
        transform: translateX(0);
      }
    }

    @keyframes showCaption {

      0%,
      20% {
        opacity: 1;
      }

      33%,
      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Casa da Viscondessa</h1>
      <p>Encontre o terapeuta ideal para você</p>
    </header>

    <main>
      <div class="carousel-container">
        <div class="carousel">
          <div class="carousel-item">
            <img src="https://picsum.photos/800/400?random=1" alt="Terapeuta 1">
            <div class="carousel-caption">
              <h2>Dra. Maria Silva</h2>
              <p>Especialista em Terapia Cognitivo-Comportamental</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/800/400?random=2" alt="Terapeuta 2">
            <div class="carousel-caption">
              <h2>Dr. João Santos</h2>
              <p>Psicanálise e Psicologia Infantil</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/800/400?random=3" alt="Terapeuta 3">
            <div class="carousel-caption">
              <h2>Dra. Ana Costa</h2>
              <p>Terapia Familiar e de Casal</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Casa da Viscondessa - Todos os direitos reservados</p>
    </footer>
  </div>
</body>

</html>
